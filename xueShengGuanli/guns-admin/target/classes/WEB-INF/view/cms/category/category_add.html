@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="currentPageName" value="category_add">

            <div class="row">
                <div class="col-sm-6 b-r">
                    <#input id="descendantName" name="名称"/>
                </div>

                <div class="col-sm-6">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button data-toggle="dropdown" class="btn btn-white dropdown-toggle"
                                    type="button" aria-expanded="true">父节点名称
                            </button>
                        </div>
                        <input type="text" class="form-control" id="ancestorName" readonly="readonly" value="顶级"
                               onclick="CategoryInfoDlg.showCategorySelectTree(); return false;"
                               style="background-color: #ffffff !important;">
                        <input class="form-control" type="hidden" id="ancestorId" value="0">
                    </div>
                </div>

                <!-- 这是分类选择的下拉框 -->
                <div id="categoryMenuContent" class="menuContent"
                     style="display: none; position: absolute; z-index: 99999;">
                    <ul id="categoryTreeDemo" class="ztree tree-box" style="width: 249px !important;"></ul>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check"
                    clickFun="CategoryInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="CategoryInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/cms/category/category_info.js"></script>
@}
